<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Test</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }
        td {
            padding: 10px 40px;
            vertical-align: top;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 250px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <h3>HTML Form Test</h3>

    <form>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><input type="text" name="address"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="hobby" value="sports"> Sports
                    <input type="checkbox" name="hobby" value="movies"> Movies
                    <input type="checkbox" name="hobby" value="travelling"> Travelling
                </td>
            </tr>

            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option value="nepal">Nepal</option>
                        <option value="india">India</option>
                        <option value="china">China</option>
                        <option value="usa">USA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Message</td>
                <td colspan="2">
                    <textarea name="message"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align:left;">
                    <input type="submit" value="Submit" style="background-color:rgb(170, 169, 169);;">
                    <input type="reset" value="Reset" style="background-color:rgb(170, 169, 169);">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
